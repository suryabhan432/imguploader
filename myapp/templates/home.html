<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Image Uploader</title>
  </head>
  <body>
    <div class="container">
      <div class="py-5 text-center bg-info text-white">
        <h1>Upload Image</h1>
        <form method="POST" enctype="multipart/form-data">{% csrf_token %}
          {{form.as_p}}
          <input type="submit" class="btn btn-success" name="" value="Upload">
        </form>
         {% if messages %}<hr>
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul><hr>
{% endif %}
      </div> 

 <div class="row">
   {% for x in st %}
    <div class="col-md-4">
      <div class="card m-2">
        <img src="{{x.photo.url}}" class="card-img--top" height="200px">
        <div class="card-footer text-center"><small>{{x.date}}</small></div>
      </div>
    </div>
   {% endfor %}
 </div>

    </div> 
  </body>
</html>
